alex_veroulis: {bio: 'I''m Alex Veroulis, a first-year student with the academic standing
    of a sophomore for the 2017-2018 academic year. My major is statistics, as I have
    an affinity for numbers, and AP Stats was by far the best class I took in high
    school. Also, I''ve engaged in sports my entire life; some of my favorites to
    play are water polo, racquetball, and golf. In addition, I follow football, basketball,
    hockey, soccer, and baseball, so I would love to become a data scientist in the
    sports world one day.', name: Alex Veroulis, web: 'http://www.bruinsportsanalytics.com/alexveroulis'}
ben_messinger: {bio: 'Born and raised in Porter Ranch, California, Ben has been obsessed
    with playing, watching, and analyzing basketball for as long as he can remember.
    After winning a state championship at Sierra Canyon in 2015, Ben began college
    at UCLA where he studies Political Science with a focus on International Relations.
    Ben is also passionate about his basketball-centered nonprofit, Hoops with Heart.',
  name: Ben Messinger, web: 'http://www.bruinsportsanalytics.com/benmessinger'}
