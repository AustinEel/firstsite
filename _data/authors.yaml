joey_maurer: {bio: 'I am a third year Statistics major from Temecula, CA. I grew up
    playing and watching hockey; my favorite team is the San Jose Sharks. I also enjoy
    most of the other major sports, as well as college soccer and gymnastics. I like
    applying analysis techniques to some of the lesser-known sports out there. My
    additional hobbies include astronomy, SCUBA diving, and fish/reptile breeding.
    I hope to pursue a career in biostatistics or sports analytics, and am thrilled
    to be at a school like UCLA that is a powerhouse in academics and athletics.',
  name: Joey Maurer, web: 'http://www.bruinsportsanalytics.com/joeymaurer'}
