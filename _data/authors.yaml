konner_macias: {bio: "I\u2019m a fourth year Mathematics of Computation major and\
    \ Statistics minor at UCLA, aiming to become a software engineer. I\u2019m from\
    \ the Sacramento Area and have grown up with sports my whole life. I mainly played\
    \ junior competitive tennis and even received some DII college offers, but I couldn't\
    \ turn down studying here! Formally the President of this club and the Team Captain\
    \ of UCLA's competitive club tennis club, I have stepped down from the head roles\
    \ to focus on my studies and the job search. My main sports of interest are tennis\
    \ and basketball, though I'm a fan of all. Looking forward to a great year of\
    \ sports research!<br><br>Feel free to reach out at konnermacias@ucla.edu.", name: Konner
    Macias, web: 'http://www.bruinsportsanalytics.com/konnermacias'}
